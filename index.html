 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css.css">
     <title>Document</title>
 </head>
 <body>
       <!--contact-form-container------------------->
	<section id="contact">
        <!--socail----------->
        <div class="social">
        <!--icons--------->
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
        <a href="#"><i class="fab fa-behance"></i></a>
            
        </div>
        <!--contact-box------------->
        <div class="contact-box">
        <!--heading---------->
        <div class="c-heading">
        <h1>Get In Touch</h1>
        <p>Call Or Email Us Regarding Question Or Issues</p>
        </div>
        <!--inputs------------------>
        <div class="c-inputs">
        <form>
        <input type="text" placeholder="Full Name"/>	
        <input type="email" placeholder="Example@gmail.com"/>
        <textarea name="message" placeholder="Write Message"></textarea>
        <!--sumbit-btn----------->
        <button>SEND</button>
        </form>
        </div>
           
        </div>
        <!--map------------------->
        <div class="map" data-aos="fade-up" data-aos-duration="1000" data-aos-offset="0"
        data-aos-delay="200">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.3323543348024!2d3.3474475142118547!3d6.605558195223097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b9232246d658d%3A0x7abcde53f2b47f7!2sAptech!5e0!3m2!1sen!2sng!4v1636976901473!5m2!1sen!2sng" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>	
        </div>
        </section>
 </body>
 </html>
